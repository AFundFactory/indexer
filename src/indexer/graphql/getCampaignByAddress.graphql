query getCampaignByAddress($contract: String = "") {
  campaignList(where: {contract: {_eq: $contract}}) {
    title
    owner {
      address
      name
    }
    description
    creationDate
    category
    closed
    donated
    goal
    version
    contract
    ascii
    funding {
      date
      amount
      fundingAddress {
        address
        name
      }
    }
  }
}