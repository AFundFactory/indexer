spec_version: 1.2
package: indexer

database:
  kind: sqlite
  path: indexer.sqlite3

contracts:
  ff_ghostnet:
    address: KT1KVWxFQU33Tajk99su8Tfcr5JQywWrnQrp
    typename: ff_main
  # campaign:
  #   address: KT1FU8z5qzeZiTETwRk8XejwzmZpUsdKLMZH
  #   typename: campaign

datasources:
  tzkt_ghostnet:
    kind: tzkt
    url: https://api.ghostnet.tzkt.io/

templates:
  campaign_template:
    kind: operation
    datasource: tzkt_ghostnet
    types:
      - transaction
      - origination
    contracts:
      - <contract>
    handlers:
      - callback: on_origination
        pattern:
          - type: origination
            originated_contract: <contract>
      - callback: on_fund
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: send_funds
      - callback: on_close
        pattern:
          - type: transaction
            destination: <contract>
            entrypoint: close_campaign

indexes:
  factory:
    kind: operation
    datasource: tzkt_ghostnet
    types:
      - origination
    contracts:
      - ff_ghostnet
    handlers:
      - callback: on_factory_origination
        pattern:
          - type: origination
            source: ff_ghostnet
